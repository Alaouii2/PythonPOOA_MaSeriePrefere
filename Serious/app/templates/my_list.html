{% extends 'base.html' %}

{% block content %}
	<!-- Games section -->
	<section class="games-section">

		<div class="container text-white">
			<h1>Ma Liste</h1>
		</div>

		<div class="container">

			<div class="row">
					<div class="row">
						{% for post in posts %}
							<div class="col-lg-4 col-md-6">
								<div class="game-item">
									<a href="{{ url_for('serie', serie_id=post.id)}}" class="read-more">
                                        {% if post[4]%}
											<img src={{ post[4]}} alt="#"/>
										{% endif %}
									</a>

									<h5>{{ post[3] }}</h5>
									<a href="{{ url_for('serie', serie_id=post[2])}}" class="read-more">Read More
										<img src="{{ url_for('static', filename='img/icons/double-arrow.png')}}" alt="#"/>
									</a>

									<button type="site-btn">Enlever</button>
								</div>
							</div>
						{% endfor %}
					</div>
			</div>
		</div>
	</section>
	<!-- Games end-->

{% endblock %}
