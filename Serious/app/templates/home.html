{% extends "base.html" %}

{% block content %}
		<!-- Hero section -->
	<section class="hero-section overflow-hidden">
		<div class="hero-slider owl-carousel">
			<div class="hero-item d-flex align-items-center justify-content-center text-center"
				 style="background:url('/static/img/slider-bg-1.jpg');background-size:cover">
				<div class="container">
					<h2>Bienvenue {{ bonjour }}</h2>
				</div>
			</div>
		</div>
	</section>
	<!-- Hero section end-->

	<!-- Intro section -->
	<section class="intro-section">
		<div class="container text-white">
			<h1>SÃ©ries du moment</h1>
		</div>

		<div class="container">
			<div class="row">

				{% for post in posts %}
				<div class="col-md-4">
					<div class="intro-text-box text-box text-white">
						<h3>{{ post.title }}</h3>
						<p>{{ post.description }}</p>
						<a href="{{ url_for('serie', serie_id=post.id)}}" class="read-more">Read More
							<img src="{{ url_for('static', filename='img/icons/double-arrow.png')}}" alt="#"/></a>
						<a href="{{ url_for('serie', serie_id=post.id)}}" class="read-more">
							<img src={{ post.images.show }} alt="#"/>
                        </a>
                        {% if current_user.is_anonymous %}
                        <a href="{{ url_for('login') }}"><button name="button">Ajouter</button></a>
                        {% else %}
                        <form action="" method="post">
                            <button name="button" value="{{(post.id, post.title, post.images.show)}}">Ajouter</button>
                        </form>
                        {% endif %}
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</section>
	<!-- Intro section end -->

{% endblock %}
